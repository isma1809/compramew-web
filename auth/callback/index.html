<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activando cuenta - Compramew</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FF8833 0%, #FF6600 100%);
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 18px;
      opacity: 0.95;
      line-height: 1.6;
    }
    
    .spinner {
      margin: 30px auto 0;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }
    
    .manual-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="icon">‚úÖ</div>
    <h1>Cuenta Activada</h1>
    <p>Abriendo Compramew...</p>
    <div class="spinner"></div>
    <a href="#" id="manualLink" class="manual-link" style="display: none;">
      Abrir Compramew manualmente
    </a>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      const container = document.getElementById('container');
      const manualLink = document.getElementById('manualLink');

      if (error) {
        // Mostrar error
        container.classList.add('error');
        container.innerHTML = `
          <div class="icon">‚ùå</div>
          <h1>Error al Activar Cuenta</h1>
          <p>${errorDescription || error}</p>
          <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Por favor intenta registrarte nuevamente desde la app.
          </p>
        `;
      } else if (code) {
        // Construir deep link
        const appUrl = `compramew://callback?code=${encodeURIComponent(code)}`;
        
        // Intentar abrir app autom√°ticamente (Universal Link)
        window.location.href = appUrl;
        
        // Configurar bot√≥n manual
        manualLink.href = appUrl;
        
        // Mostrar bot√≥n manual despu√©s de 3 segundos
        setTimeout(() => {
          manualLink.style.display = 'inline-block';
          container.innerHTML += '<p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Si la app no se abri√≥ autom√°ticamente, haz click arriba.</p>';
        }, 3000);
        
        // Mensaje alternativo despu√©s de 10 segundos
        setTimeout(() => {
          if (document.hasFocus()) {
            container.innerHTML = `
              <div class="icon">üì±</div>
              <h1>Abre la App</h1>
              <p>Por favor abre Compramew manualmente e inicia sesi√≥n con tus credenciales.</p>
              <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                Tu cuenta ya est√° activada.
              </p>
            `;
          }
        }, 10000);
      } else {
        // Link inv√°lido
        container.classList.add('error');
        container.innerHTML = `
          <div class="icon">‚ö†Ô∏è</div>
          <h1>Link Inv√°lido</h1>
          <p>Este link de activaci√≥n no es v√°lido o ha expirado.</p>
          <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Por favor solicita un nuevo email de activaci√≥n desde la app.
          </p>
        `;
      }
    })();
  </script>
</body>
</html>
